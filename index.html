<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    

    <button class="move-button rock-button"><img src="images/rock.jpg" class="rock-icon"></button>

    <button class="move-button paper-button"><img src="images/paper.jpg" class="paper-icon"></button>

    <button class="move-button scissors-button"><img src="images/scissors.jpg" class="scissor-icon"></button>

    <p class="js-moves"></p>

    <p class="js-result result"></p>
    <p class="js-score score"></p>
    

    <button class="reset-score-button">Reset Score</button>
   
    <button class="auto-play">Auto Play</button>

    <div class="confirmation-message"></div>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
